<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="{% static 'script.js' %}"></script>
  <link rel="stylesheet" href="{% static 'style.css'%}">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style type="text/tailwindcss">
    @layer utilities 
    {      
        .content-auto 
        {        
            content-visibility: auto;      
        }    
    }
    </style>
  <title>Document</title>
</head>

<body>

<!-- header -->
  {% include "header.html"%}
<!-- body content -->
  <section class="text-gray-400 bg-gray-900 body-font">
    <div class="container mx-auto flex px-5 py-24 md:flex-row flex-col items-center">
      <div class="lg:max-w-lg lg:w-full md:w-1/2 w-5/6 mb-10 md:mb-0">
        <img class="object-cover object-center rounded" alt="hero"
          src="https://media.istockphoto.com/photos/popcorn-and-clapperboard-picture-id1191001701?k=20&m=1191001701&s=612x612&w=0&h=uDszifNzvgeY5QrPwWvocFOUCw8ugViuw-U8LCJ1wu8=">
      </div>
      <div
        class="lg:flex-grow md:w-1/2 lg:pl-24 md:pl-16 flex flex-col md:items-start md:text-left items-center text-center">
        <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-white">Explore Movies Here</h1>

        <div class="flex w-full md:justify-start justify-center items-end">
          <div class="relative mr-4 lg:w-full xl:w-1/2 w-2/4">
            <label for="hero-field" class="leading-7 text-sm text-gray-400">Enter your movie</label>
            <input id="search" type="text" id="hero-field" name="hero-field"
              class="w-full bg-gray-800 rounded border bg-opacity-40 border-gray-700 focus:ring-2 focus:ring-pink-900 focus:bg-transparent focus:border-pink-500 text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
          </div>
          <a href="#show_movie">
          <button id="btnsearch" onclick="get()"
            class="inline-flex text-white bg-pink-500 border-0 py-2 px-6 focus:outline-none hover:bg-pink-600 rounded text-lg">Search</button>
          </a>
        </div>
        <p class="text-sm mt-2 text-gray-500 mb-8 w-full">Make your experiences great with us!</p>
      </div>
    </div>
  </section>


<!-- movies data display section -->
  <section id="show_movie" style="display: none;">
    <section class="text-gray-400 bg-gray-900 body-font" style="display: flex; padding: 4%;">
      <div class="first"><img id="img"></div>
      <div class="second">
        <div class="container px-5 py-24 mx-auto">
          <div class="flex flex-col text-center w-full mb-20">
            <div style="border: 2px solid white; border-radius: 5px; padding: 2%;">
            <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-white" style="font-size: xxx-large;" id="title"></h1>
          </div>
            <p class="lg:w-2/3 mx-auto leading-relaxed text-base" id="released"></p>
            <p class="lg:w-2/3 mx-auto leading-relaxed text-base" id="genre"></p>
            <p class="lg:w-2/3 mx-auto leading-relaxed text-base" style="margin-bottom: 15px;"  id="year" ></p>
            <p class="lg:w-2/3 mx-auto leading-relaxed text-base" style="margin-bottom: 15px; font-size: larger;" id="plot"></p><br>

            <div style="display: flex;">
                

              <div class="p-4 md:w-1/4 sm:w-1/2 w-full">
  
                  <h1 class="title-font font-large text-3xl text-white" ></h1>
                  <h2 class="title-font font-medium text-3xl text-white" id="rating"></h2>
                  <p class="leading-relaxed">Rating</p>
        
              </div>
              <form>
              {% csrf_token %}
            </form>
              <div class="p-4 md:w-1/4 sm:w-1/2 w-full">          
                   <h2 class="title-font font-medium text-3xl text-white" id="imdbrating"></h2>
                  <p class="leading-relaxed">Imdb Ratings</p>      
              </div>
              <div class="p-4 md:w-1/4 sm:w-1/2 w-full">
                  <h2 class="title-font font-medium text-3xl text-white" id="imdbvotes"></h2>
                  <p class="leading-relaxed">Imdb Votes</p>
              </div>
              <div class="p-4 md:w-1/4 sm:w-1/2 w-full">
                  <h2 class="title-font font-medium text-3xl text-white" id="runtime"></h2>
                  <p class="leading-relaxed" style="margin-bottom: 15px;">Runtime</p>
     
              </div>

            </div>
            <h2 class="title-font font-medium text-3xl text-white" style="font-size: large;" style="align-items: flex-start;">Actors :</h2>
            <p class="lg:w-2/3 mx-auto leading-relaxed text-base" id="actor"style="margin-bottom: 15px;"></p><br>
            <h2 class="title-font font-medium text-3xl text-white" style="font-size: large;" >Director :</h2>
            <p class="lg:w-2/3 mx-auto leading-relaxed text-base" id="director"style="margin-bottom: 15px;"></p><br>
            <h2 class="title-font font-medium text-3xl text-white" style="font-size: large;" >Writer :</h2>
            <p class="lg:w-2/3 mx-auto leading-relaxed text-base" id="writer"style="margin-bottom: 15px;"></p><br>
            
          </div>
        </div>
    </section>

{% csrf_token %}

  </section>

 <!-- footer -->
  {% include "footer.html"%}

</body>

</html>
